<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #onButton { background-color: #4CAF50; }
        #offButton { background-color: #f44336; }
        #status { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Control de LED ESP32</h1>
    <button id="onButton" onclick="setLedState('ON')">Encender LED</button>
    <button id="offButton" onclick="setLedState('OFF')">Apagar LED</button>
    <p id="status">Estado del LED: Desconocido</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_CLAVE_API_FIREBASE",
            authDomain: "esp32firebasetest-8cf49.firebaseapp.com",
            databaseURL: "https://esp32firebasetest-8cf49-default-rtdb.firebaseio.com/",
            projectId: "esp32firebasetest-8cf49",
            storageBucket: "esp32firebasetest-8cf49.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Iniciar sesión en Firebase
        auth.signInWithEmailAndPassword("ryzzvass999@gmail.com", "idiedforyou")
            .then((userCredential) => {
                console.log("Sesión iniciada como:", userCredential.user.email);
                // Referencia al estado del LED
                const ledStateRef = database.ref('ledState');

                // Escuchar cambios en el estado del LED en tiempo real
                ledStateRef.on('value', (snapshot) => {
                    const state = snapshot.val();
                    document.getElementById('status').innerText = `Estado del LED: ${state || 'Desconocido'}`;
                });

                // Función para establecer el estado del LED
                window.setLedState = function(state) {
                    ledStateRef.set(state)
                        .then(() => console.log(`LED establecido a ${state}`))
                        .catch((error) => console.error('Error al establecer estado del LED:', error));
                };
            })
            .catch((error) => {
                console.error('Error de autenticación:', error.message);
                document.getElementById('status').innerText = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
